<div class="modal fade" id="complaintModal" tabindex="-1" aria-labelledby="complaintModalLabel" aria-hidden="true"
     xmlns="http://www.w3.org/1999/html">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form-container" action="#" hx-post="{% url 'create_complaint' %}"
                  hx-target="#error_message" hx-vals="js:{}" autocomplete="off">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Пожаловаться</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="error_message" style="color: #FF4F4F"></p>

                    {% csrf_token %}
                    <div class="form-group ms-auto">
                        <div class="row">
                            <label for="fio_input" class="col-1 text-left">ФИО психотерапевта<b data-toggle="tooltip"
                                                                                                title="Это обязательное поле"
                                                                                                style="color: #FF4F4F">*</b>:</label>
                        </div>
                        <input type="text" name="fio" maxlength="120" class="form-control" id="fio_input"
                               required/>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label for="message-text" class="col-1 text-left">Жалоба:</label>
                        </div>
                        <textarea class="form-control" name="description" maxlength="256" id="message-text"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-danger" name="submit_button" style="background: #FF4F4F">
                        Пожаловаться
                    </button>
                    <div class="htmx-indicator text-right">
                        <div class="spinner-border" role="status" style="width: 1rem; height: 1rem;">
                            <span class="visually-hidden">Загрузка...</span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
